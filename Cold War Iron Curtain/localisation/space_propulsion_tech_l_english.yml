l_english:
space_propulsion_folder:0 "Space Propulsion"
space_propulsion_folder_desc:0 "Research related to developing methods of propulsion for spacecraft."
space_chemical_rocket_i:0 "Liquid Propellant Rocket"
space_chemical_rocket_i_short:0 "Liquid Propellant Rocket"
space_chemical_rocket_i_desc:0 "By using a mixture of aniline and nitric acid in a combustion chamber to create thrust, we can build rockets with greater mass to weight ratios, allowing greater range and speed of our rocket designs."
space_chemical_rocket_ii:0 "Hybrid Propellant Rocket"
space_chemical_rocket_ii_desc:0 "By combining liquid oxygen with rubber or high test peroxide with polyethylene, we can create rockets that are mechanically simpler with denser fuel.  We can then use this design for further improvements in range and reductions in cost for our rocket experiments."
space_chemical_rocket_iii:0 "Solid Propellant Rocket"
space_chemical_rocket_iii_desc:0 "By combining powdered aluminum with ammonium perchlorate composites, we can achieve a rocket design that uses solid fuels and oxidizers.  Though not quite as performant as liquid propellant rockets, solid propellant rockets are significantly cheaper and are far easier to maintain, reducing the amount of liquid propellant needed in a rocket design."
space_chemical_rocket_iv:0 "Cryogenic Rocket Engines"
space_chemical_rocket_iv_desc:0 "While oxygen and hydrogen can be used as fuels in their gaseous form, doing so on a rocket presents many challenges that make achieving orbit difficult.  However, if we cool oxygen and hydrogen into their liquid form, we can carry much more fuel and achieve much higher specific impulse.  Using a liquid fuel and oxidizer significantly improves the range of our rocket designs."
space_chemical_rocket_v:0 "Dual Mode Propulsion Rocket"
space_chemical_rocket_v_desc:0 "By combining hydrazine with nitrogen tetroxide, we can design rockets that can switch between bipropellant and monopropellant modes.  This increases the mission flexibility and simplifies our rocket designs."
space_chemical_rocket_vi:0 "Tripropellant Rocket"
space_chemical_rocket_vi_desc:0 "By adding a third fuel, such as kerosene, to the LH2/LOX design, we can theoretically achieve significantly more flexible launch profiles in our rocket designs.  However, using this design significantly increases the cost of developing such rockets."
space_chemical_rocket_vii:0 "Variable Thrust Solid Rocket"
space_chemical_rocket_vii_desc:0 "By modifying the internal structure of solid rocket fuels, we can create a solid rocket with crude forms of thrust control, extending the range of solid rocket designs."
space_chemical_rocket_viii:0 "Pre-cooled Air Breathing Rocket Engines"
space_chemical_rocket_viii_desc:0 "By using liquid hydrogen and ram compression, we can separate and cool oxygen from the atmosphere, significantly reducing the weight required for launch and thus dramatically reduce the cost and increase the range of our rocket designs."
space_electromagnetic_thruster_i:0 "Pulsed Plasma Thruster"
space_electromagnetic_thruster_i_desc:0 "By using electric currents to heat a fuel into a charged plasma, we can generate thrust at much higher efficiencies compared to chemical propulsion.  However, this method is limited by a low fuel flow rate and is only suitable for smaller spacecraft."
space_electromagnetic_thruster_ii:0 "Pulsed Inductive Thruster"
space_electromagnetic_thruster_ii_desc:0 "By using a small amount of gas, we can use electric fields to ionize and propel the gas away from the spacecraft.  These designs further improve the efficiency of our ion engines."
space_electromagnetic_thruster_iii:0 "Magnetoplasmadynamic Thruster"
space_electromagnetic_thruster_iii_desc:0 "By taking advantage of the Lorentz force of ionized particles we can use compact particle accelerators to generate force for our spacecraft.  However, doing so requires a large commitment to power generation on the spacecraft."
space_electromagnetic_thruster_iv:0 "Variable Specific Impulse Magnetoplasma Rocket"
space_electromagnetic_thruster_iv_short:0 "VASIMR"
space_electromagnetic_thruster_iv_desc:0 "By using radio waves to ionize an inert propellent and applying a magnetic field to accelerate the plasma, we can generate thrust at even higher efficiencies than prior designs."
space_electrostatic_thruster_i:0 "Gridded Ion Thruster"
space_electrostatic_thruster_i_desc:0 "By bombarding neutral gases with electrons, we can create an ion plasma which can be directed through a positive-negative grid to create thrust."
space_electrostatic_thruster_ii:0 "Hall Effect Thruster"
space_electrostatic_thruster_ii_desc:0 "By isolating the axial motion of electrons via the Hall effect, we can more efficiently accelerate plasma ions to generate thrust."
space_electrostatic_thruster_iii:0 "Advanced Gridded Ion Thruster"
space_electrostatic_thruster_iii_short:0 "Adv. Gridded Ion Thruster"
space_electrostatic_thruster_iii_desc:0 "Improvements to previous gridded ion designs by combining the hall effect with other materials advances further improve the efficiency of electro-static rocket designs."
space_electrostatic_thruster_iv:0 "Field Emission Electric Propulsion"
space_electrostatic_thruster_iv_short:0 "FEEP"
space_electrostatic_thruster_iv_desc:0 "By using a liquid metal, such as caesium, indium, or mercury, we can generate Taylor cones on the surface of the metal, creating jets of charged ions which can be further accelerated for greater thrust."
space_electrothermal_thruster_i:0 "Resistojet Thruster"
space_electrothermal_thruster_i_desc:0 "By heating an incandescent filament, we can ignite and expel gases to create thrust at high efficiencies."
space_electrothermal_thruster_ii:0 "Arcjet Thruster"
space_electrothermal_thruster_ii_desc:0 "By creating arcs of electricity in the flow of a propellent, we can impart additional energy to the expelled propellent, further improving the thrust of small rocket designs."
space_electrothermal_thruster_iii:0 "Wakefield Electron Beam"
space_electrothermal_thruster_iii_short:0 "Wakefield E-Beam"
space_electrothermal_thruster_iii_desc:0 "By using femtosecond laser pulses to strip electrons from gas atoms, we can expand the variety of fuels for efficient rocket designs."
space_electrothermal_thruster_iv:0 "Microwave Electrothermal Thruster"
space_electrothermal_thruster_iv_short:0 "MET"
space_electrothermal_thruster_iv_desc:0 "By using microwaves to heat up propellant, we can use ordinary water as a fuel for our low-thrust rocket engines."
space_nuclear_pulse_propulsion_i:0 "Nuclear Pulse Propulsion"
space_nuclear_pulse_propulsion_i_desc:0 "By harnessing the power of nuclear explosions, we can create an entirely new class of spacecraft, capable of lifting much more mass to orbit than anything previously considered."
space_nuclear_pulse_propulsion_ii:0 "Nuclear Pulse Sail Propulsion"
space_nuclear_pulse_propulsion_ii_desc:0 "By capturing more of the nuclear explosion with a large sail, we can further improve the capabilities of nuclear propulsion rocket designs."
space_nuclear_thermal_rocket_i:0 "Solid Core Nuclear Thermal Rocket"
space_nuclear_thermal_rocket_i_short:0 "Nuclear Solid Core"
space_nuclear_thermal_rocket_i_desc:0 "By using an active fissile nuclear material as solid fuel and liquid hydrogen as a propellant we can achieve much higher thrust compared to chemical rocket designs."
space_nuclear_thermal_rocket_ii:0 "Bimodal Reactor"
space_nuclear_thermal_rocket_ii_desc:0 "By diverting some of the liquid hydrogen propellent into a turbine, we can generate power from the nuclear core of the rocket."
space_nuclear_thermal_rocket_iii:0 "Pebble Bed Solid Core Nuclear Thermal Rocket"
space_nuclear_thermal_rocket_iii_short:0 "Pebble Bed"
space_nuclear_thermal_rocket_iii_desc:0 "By rotating a centrifuge of fissile fuel, we can heat hydrogen to much higher temperatures than usually permitted in solid nuclear core designs, improving thrust output."
space_nuclear_thermal_rocket_iv:0 "Liquid Core Nuclear Thermal Rocket"
space_nuclear_thermal_rocket_iv_short:0 "Nuclear Liquid Core"
space_nuclear_thermal_rocket_iv_desc:0 "By replacing the solid fissile material with a molten liquid mixture of fissile materials and heavy metals and spinning the mixture within a centrifuge, we can then further improve the heat output of the nuclear core, improving thrust output."
space_nuclear_thermal_rocket_v:0 "Droplet Core Nuclear Thermal Rocket"
space_nuclear_thermal_rocket_v_short:0 "Nuclear Droplet Core"
space_nuclear_thermal_rocket_v_desc:0 "By using a spray of molten fissile mixture, we can combine it with liquid hydrogen to produce atomic hydrogen, achieving even greater thrust output at the cost of more fissile fuel."
space_nuclear_thermal_rocket_vi:0 "Vapor Core Nuclear Thermal Rocket"
space_nuclear_thermal_rocket_vi_short:0 "Nuclear Vapor Core"
space_nuclear_thermal_rocket_vi_desc:0 "By using uranium tetrafluoride vapors, we can achieve a more uniform mixture of liquid hydrogen and fissile fuel, further improving the thrust output of our nuclear thermal rocket designs."
space_nuclear_thermal_rocket_vii:0 "Closed Cycle Nuclear Thermal Rocket"
space_nuclear_thermal_rocket_vii_short:0 "Nuclear Lightbulb"
space_nuclear_thermal_rocket_vii_desc:0 "By confining gaseous uranium in a fused quartz chamber, we can prevent the loss of fissile fuel and significantly improve the range of our nuclear thermal rocket designs, at the cost of decreased thrust."
space_nuclear_thermal_rocket_viii:0 "Open Cycle Nuclear Thermal Rocket"
space_nuclear_thermal_rocket_viii_short:0 "Open Cycle"
space_nuclear_thermal_rocket_viii_desc:0 "By maintaining a critical mass of uranium in the reaction chamber, we can effectively harness the power of a small continuous nuclear explosion mixed with superheated liquid hydrogen to achieve the ultimate thrust output for our nuclear thermal rocket designs."
space_fission_fragment_i:0 "Fission Fragment"
space_fission_fragment_i_desc:0 "By combining rotating disks of fissile materials with a solid reactor core, we can directly harness the power of nuclear fission to produce thrust."
space_fission_fragment_ii:0 "Dusty Plasma Fission Fragment"
space_fission_fragment_ii_short:0 "Dusty Plasma"
space_fission_fragment_ii_desc:0 "By using nanoparticles of fissile material in a vacuum with an axial magnetic field and external electric field, we can channel the products of fission into a beam.  This would allow our spacecraft to achieve relativistic speeds of 3-5% the speed of light."